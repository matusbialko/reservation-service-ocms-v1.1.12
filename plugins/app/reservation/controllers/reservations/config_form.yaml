# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Reservation

# Model Form Field configuration
form: $/app/reservation/models/reservation/fields.yaml

# Model Class name
modelClass: App\Reservation\Models\Reservation

# Default redirect location
defaultRedirect: app/reservation/reservations

# Create page
create:
    title: backend::lang.form.create_title
    redirect: app/reservation/reservations/update/:id
    redirectClose: app/reservation/reservations

# Update page
update:
    title: backend::lang.form.update_title
    redirect: app/reservation/reservations
    redirectClose: app/reservation/reservations

# Preview page
preview:
    title: backend::lang.form.preview_title
